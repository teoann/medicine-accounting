<form [formGroup] = "addingProductForm" novalidate >
  <div class ="container">
    <label>Product Name</label>
  <div class ="form-group">  
    <input #productNameEl 
            class="form-control"
            name="name" 
            formControlName="productName" 
            placeholder="Set the product name"/>
    <div class="alert alert-warning" 
      *ngIf = "addingProductForm.controls['productName'].invalid && addingProductForm.controls['productName'].touched">
      Product name isn't valid
    </div>
  </div>
  <label>Amount</label>
  <div class ="form-group">
    <input #productAmountEl
            class="form-control"
            name="amount"
            formControlName="productAmount"
            placeholder="0"/>
    <div class="alert alert-warning" 
      *ngIf = "addingProductForm.controls['productAmount'].invalid && addingProductForm.controls['productAmount'].touched">
      Product amount isn't valid
    </div>
  </div>
  <label>Price</label>
  <div class ="form-group">
    <input #productPriceEl
          class="form-control"
          name="price" 
          formControlName="productPrice" 
          placeholder="0.0"/>
    <div class="alert alert-warning" 
      *ngIf = "addingProductForm.controls['productPrice'].invalid && addingProductForm.controls['productPrice'].touched">
     Product price isn't valid 
    </div>
  </div>
  <div class ="form-group">
    <button type="submit" 
            class="btn btn-submit" 
            [disabled] = "addingProductForm.invalid"
            (click)="addProduct(productNameEl.value, productAmountEl.value, productPriceEl.value);
            productNameEl.value='';
            productAmountEl.value='';
            productPriceEl.value='';">
      Add
    </button>
  </div>
  </div>
  <table>
    <thead class="t-head">
      <tr>
        <th>Product Name</th>
        <th>Product Amount</th>
        <th>Product Price</th>
        <th>Total Sum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.amount}}</td>
        <td>{{product.price}}</td>
        <td>{{product.price * product.amount || 0}}</td>
        <td><button (click)="removeProduct(product.name)"                    class="btn btn-delete">x</button></td>
        <td><button class="btn fas fa-pencil-alt"></button></td>
      </tr>
    </tbody>
  </table>
</form>
